
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHolidayLabel" translate="bbillingApp.holiday.home.createOrEditLabel">Create or edit a Holiday</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="holiday.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bbillingApp.holiday.holidayDate" for="field_holidayDate">HolidayDate</label>
            <input type="date" class="form-control" name="holidayDate" id="field_holidayDate"
                    ng-model="holiday.holidayDate"
                    required />
            <div ng-show="editForm.holidayDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.holidayDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.holiday.holidayDesc" for="field_holidayDesc">HolidayDesc</label>
            <input type="text" class="form-control" name="holidayDesc" id="field_holidayDesc"
                    ng-model="holiday.holidayDesc"
                    required ng-minlength="1" ng-maxlength="255" />
            <div ng-show="editForm.holidayDesc.$invalid">
                <p class="help-block"
                    ng-show="editForm.holidayDesc.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.holidayDesc.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.holidayDesc.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bbillingApp.holiday.country" for="field_country">country</label>
            <select class="form-control" id="field_country" name="country" ng-model="holiday.countryId" ng-options="country.id as country.countryName for country in countrys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
