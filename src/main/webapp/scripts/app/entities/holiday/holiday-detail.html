
<div>
    <h2><span translate="bbillingApp.holiday.detail.title">Holiday</span> {{holiday.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bbillingApp.holiday.holidayDate">HolidayDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{holiday.holidayDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.holiday.holidayDesc">HolidayDesc</span>
                </td>
                <td>
                    <span class="form-control-static">{{holiday.holidayDesc}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.holiday.country">country</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="country.detail({id:holiday.countryId})">{{holiday.countryCountryName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
