<div>
    <h2 translate="bbillingApp.holiday.home.title">Holidays</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="holiday.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="bbillingApp.holiday.home.createLabel">Create a new Holiday</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Holiday</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="bbillingApp.holiday.holidayDate">HolidayDate</th>
                    <th translate="bbillingApp.holiday.holidayDesc">HolidayDesc</th>
                    <th translate="bbillingApp.holiday.country">country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="holiday in holidays track by holiday.id">
                    <td><a ui-sref="holiday.detail({id:holiday.id})">{{holiday.id}}</a></td>
                        <td>{{holiday.holidayDate | date:'mediumDate'}}</td>
                    <td>{{holiday.holidayDesc}}</td>
                    <td>
                        <a ui-sref="country.detail({id:holiday.countryId})">{{holiday.countryCountryName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="holiday.detail({id:holiday.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="holiday.edit({id:holiday.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="holiday.delete({id:holiday.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
