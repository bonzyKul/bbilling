
<div>
    <h2><span translate="bbillingApp.accountAppHLD.detail.title">AccountAppHLD</span> {{accountAppHLD.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bbillingApp.accountAppHLD.appHLDStartDate">AppHLDStartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{accountAppHLD.appHLDStartDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.accountAppHLD.appHLDEndDate">AppHLDEndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{accountAppHLD.appHLDEndDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.accountAppHLD.accounts">accounts</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="accounts.detail({id:accountAppHLD.accountsId})">{{accountAppHLD.accountsAccountNumber}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.accountAppHLD.products">products</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="products.detail({id:accountAppHLD.productsId})">{{accountAppHLD.productsProductName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
