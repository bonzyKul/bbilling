
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myServiceCatalogueLabel" translate="bbillingApp.serviceCatalogue.home.createOrEditLabel">Create or edit a ServiceCatalogue</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="serviceCatalogue.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bbillingApp.serviceCatalogue.serviceCode" for="field_serviceCode">ServiceCode</label>
            <input type="text" class="form-control" name="serviceCode" id="field_serviceCode"
                    ng-model="serviceCatalogue.serviceCode"
                    required />
            <div ng-show="editForm.serviceCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.serviceCode.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.serviceCatalogue.serviceDescription" for="field_serviceDescription">ServiceDescription</label>
            <input type="text" class="form-control" name="serviceDescription" id="field_serviceDescription"
                    ng-model="serviceCatalogue.serviceDescription"
                    required />
            <div ng-show="editForm.serviceDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.serviceDescription.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.serviceCatalogue.serviceStartDate" for="field_serviceStartDate">ServiceStartDate</label>
            <input type="date" class="form-control" name="serviceStartDate" id="field_serviceStartDate"
                    ng-model="serviceCatalogue.serviceStartDate"
                    required />
            <div ng-show="editForm.serviceStartDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.serviceStartDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.serviceCatalogue.serviceEndDate" for="field_serviceEndDate">ServiceEndDate</label>
            <input type="date" class="form-control" name="serviceEndDate" id="field_serviceEndDate"
                    ng-model="serviceCatalogue.serviceEndDate"
                    required />
            <div ng-show="editForm.serviceEndDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.serviceEndDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bbillingApp.serviceCatalogue.products" for="field_products">products</label>
            <select class="form-control" id="field_products" name="products" ng-model="serviceCatalogue.productsId" ng-options="products.id as products.productName for products in productss">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
