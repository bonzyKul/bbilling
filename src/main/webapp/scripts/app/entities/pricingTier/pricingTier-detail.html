
<div>
    <h2><span translate="bbillingApp.pricingTier.detail.title">PricingTier</span> {{pricingTier.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bbillingApp.pricingTier.pricingTierFrom">PricingTierFrom</span>
                </td>
                <td>
                    <span class="form-control-static">{{pricingTier.pricingTierFrom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.pricingTier.pricingTierTo">PricingTierTo</span>
                </td>
                <td>
                    <span class="form-control-static">{{pricingTier.pricingTierTo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.pricingTier.pricingTierValue">PricingTierValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{pricingTier.pricingTierValue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bbillingApp.pricingTier.pricing">pricing</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pricing.detail({id:pricingTier.pricingId})">{{pricingTier.pricingId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
