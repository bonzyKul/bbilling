
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPricingTierLabel" translate="bbillingApp.pricingTier.home.createOrEditLabel">Create or edit a PricingTier</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pricingTier.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bbillingApp.pricingTier.pricingTierFrom" for="field_pricingTierFrom">PricingTierFrom</label>
            <input type="number" class="form-control" name="pricingTierFrom" id="field_pricingTierFrom"
                    ng-model="pricingTier.pricingTierFrom"
                    required />
            <div ng-show="editForm.pricingTierFrom.$invalid">
                <p class="help-block"
                    ng-show="editForm.pricingTierFrom.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pricingTierFrom.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.pricingTier.pricingTierTo" for="field_pricingTierTo">PricingTierTo</label>
            <input type="number" class="form-control" name="pricingTierTo" id="field_pricingTierTo"
                    ng-model="pricingTier.pricingTierTo"
                    required />
            <div ng-show="editForm.pricingTierTo.$invalid">
                <p class="help-block"
                    ng-show="editForm.pricingTierTo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pricingTierTo.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.pricingTier.pricingTierValue" for="field_pricingTierValue">PricingTierValue</label>
            <input type="number" class="form-control" name="pricingTierValue" id="field_pricingTierValue"
                    ng-model="pricingTier.pricingTierValue"
                    required />
            <div ng-show="editForm.pricingTierValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.pricingTierValue.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pricingTierValue.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bbillingApp.pricingTier.pricing" for="field_pricing">pricing</label>
            <select class="form-control" id="field_pricing" name="pricing" ng-model="pricingTier.pricingId" ng-options="pricing.id as pricing.id for pricing in pricings">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
