
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAccountFamilyLabel" translate="bbillingApp.accountFamily.home.createOrEditLabel">Create or edit a AccountFamily</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="accountFamily.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bbillingApp.accountFamily.accountFamilyCode" for="field_accountFamilyCode">AccountFamilyCode</label>
            <input type="text" class="form-control" name="accountFamilyCode" id="field_accountFamilyCode"
                    ng-model="accountFamily.accountFamilyCode"
                    required ng-minlength="1" ng-maxlength="20" />
            <div ng-show="editForm.accountFamilyCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.accountFamilyCode.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.accountFamilyCode.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.accountFamilyCode.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bbillingApp.accountFamily.accountFamilyDesc" for="field_accountFamilyDesc">AccountFamilyDesc</label>
            <input type="text" class="form-control" name="accountFamilyDesc" id="field_accountFamilyDesc"
                    ng-model="accountFamily.accountFamilyDesc"
                    required ng-minlength="1" ng-maxlength="255" />
            <div ng-show="editForm.accountFamilyDesc.$invalid">
                <p class="help-block"
                    ng-show="editForm.accountFamilyDesc.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.accountFamilyDesc.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.accountFamilyDesc.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
